- name: Provision lightsail VMs
  hosts: all
  vars_files:
    - vars.yml
  tasks:
    - name: Install aptitude
      become: true
      apt:
        name: aptitude

    - name: Update APT package manager repositories cache
      become: true
      apt:
        update_cache: yes

    - name: Upgrade installed packages
      become: true
      apt:
        upgrade: safe

    - name: Install utilities
      become: true
      apt:
        name: "{{ item }}"
      with_items: "{{ vm.tools }}"

    - name: Install Java 8 JRE
      become: true
      apt:
        name: openjdk-8-jre-headless
